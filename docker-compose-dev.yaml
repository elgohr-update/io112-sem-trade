version: '3'

services:
  mongodb:
    image: docker.io/bitnami/mongodb
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data:/bitnami/mongodb'
    environment:
      MONGODB_USERNAME: ${MONGO_USER}
      MONGODB_PASSWORD: ${MONGO_PASS}
      MONGODB_DATABASE: ${MONGO_DB}
      MONGODB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
      
volumes:
  mongodb_data:
    driver: local