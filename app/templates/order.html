{% extends 'base/base.html' %}

{% block pagename %}
  <div class="row">Заказ #
    <div id="order_num">N</div>
  </div>{% endblock %}

{% block content %}

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between">
            <h3>Информация</h3>
            <div><span id="status" class="badge badge-default">Статус</span></div>
          </div>
        </div>
        <div class="card-body">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg">
                <div class="row mb-3">
                  <label class="form-control-label" for="upd_num">№ УПД</label>
                </div>
                <input type="text" id="upd_num" class="form-control mb-3"
                       placeholder="">
                <div class="row mb-3">
                  <label class="form-control-label" for="clientname">Организация или имя клиента</label>
                </div>
                <input disabled type="text" id="clientname" class="form-control mb-3"
                       placeholder="">
                <div class="row mb-3">
                  <label class="form-control-label" for="comment">Комментарий</label>
                </div>
                <textarea disabled id="comment" rows="4" class="form-control"
                          placeholder=""></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Управление</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <button onclick="save_upd_num()" class="btn btn-info" type="button">Сохранить номер УПД</button>
          </div>          <div class="d-flex justify-content-center">
            <button onclick="close_order()" class="btn btn-primary mt-2" type="button">Закрыть заказ</button>
          </div>
          <div class="d-flex justify-content-center mt-2">
            <button onclick="print_upd()" class="btn btn-success" type="button">Печать УПД</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Состав заказа</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col" class="sort" data-sort="name">Наименование</th>
                <th scope="col" class="sort" data-sort="number">Количество</th>
                <th scope="col" class="sort" data-sort="price">цена за штуку</th>
                <th scope="col" class="sort" data-sort="fullprice">Общая цена</th>
              </tr>
              </thead>
              <tbody id="items_list" class="list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}

{% block additional_scripts %}
  <script src="../static/assets/js/rvd/order.js"></script>
{% endblock %}
