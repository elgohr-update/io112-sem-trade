<div v-if="!selected_part" class="form-group">
  <label class="form-control-label" for="input-query">Поиск</label>
  <p-inputtext class="w-100" v-model="form.query" type="text"></p-inputtext>
</div>

<div v-if="!selected_part" style="max-height: 30vh" id="parts_list" class="overflow-auto list-group">
  <a v-for="part in items" href="#!" class="list-group-item list-group-item-action"
     aria-current="true" @click="setPart(part)">
    [[ part.name ]]
  </a>
</div>
<div v-else>
  <a href="#!" class="list-group-item list-group-item-action active"
     aria-current="true">
    [[ selected_part.name ]]
  </a>
</div>

<div class="mt-3 form-group">
  <label class="form-control-label" for="part-input-amount">Количество</label>
  <p-inputnumber class="w-100" v-model="form.amount" :min="1" mode="decimal" :max-fraction-digits="2"
                 show-buttons></p-inputnumber>

</div>
