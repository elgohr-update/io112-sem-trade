<div class="modal fade" id="addPartModal" tabindex="-1" role="dialog" aria-labelledby="addContragentModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавление запчасти</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="part_form">
          <div class="form-group">
            <label class="form-control-label" for="input-category">Категория</label>
            <select name="collection" class="form-control fstdropdown-select" id="input-category">
              <option value="">Выберите категорию товара</option>
              <option value="fiting">Фитинг</option>
              <option value="clutch">Муфта</option>
              <option value="arm">Рукав</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-query">Поиск</label>
            <input oninput="find_part()" name="query" id="input-query" class="form-control" type="text" placeholder="BANJO 1">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-amount">Количество</label>
            <input name="amount" id="input-amount" class="form-control" type="number" placeholder="1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button onclick="" type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
