<div class="modal fade" id="addPartModal" tabindex="-1" role="dialog" aria-labelledby="addContragentModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавление запчасти</h5>
        <div class="flex-fill justify-content-end text-right">
          <div class="text-right col">
            <a href="#!" onclick="clear_part()" class="btn btn-sm btn-primary">Сбросить
              запчасть</a>
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="part_form">
          <div class="form-group">
            <label class="form-control-label" for="input-category">Категория</label>
            <select name="collection" class="form-control fstdropdown-select" id="input-category">
              <option value="">Выберите категорию товара</option>
              <option value="fiting">Фитинг</option>
              <option value="clutch">Муфта</option>
              <option value="arm">Рукав</option>
            </select>
          </div>
          <div id="part_search" class="form-group">
            <label class="form-control-label" for="input-query">Поиск</label>
            <input oninput="find_part()" name="query" id="input-query" class="form-control" type="text"
                   placeholder="BANJO 1">
          </div>
          <div style="max-height: 30vh" id="parts_list" class="overflow-auto list-group">
          </div>
          <div class="mt-3 form-group">
            <label class="form-control-label" for="part-input-amount">Количество</label>
            <input onblur="update_part()" name="amount" id="part-input-amount" class="form-control" type="number"
                   placeholder="1">
          </div>
        </form>
        <h5 class="h4">
          Цена: <span id="part_price"></span> ₽
        </h5>
        <div>
          <h5 class="h4">
            Общая цена: <span id="part_total"></span> ₽
          </h5>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button onclick="submit_part()" type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
