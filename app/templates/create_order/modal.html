<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавление рукава</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="rvd-modal-body">
          <div class="d-flex align-items-center form-group">
            <label class="custom-toggle">
              <input id="rvd_only_present" onclick="updateAllSections()" name="only_present" type="checkbox" checked>
              <span class="custom-toggle-slider rounded-circle"></span>
            </label>
            <div class="ml-2">только в наличии</div>
          </div>

        </div>
        <div class="d-flex text-left w-50">
          <a href="#!" onclick="addSection()" class="btn btn-sm btn-primary">Добавить секцию</a>
          <select name="section-type" class="form-control form-control-sm fstdropdown-select" id="input-section-type">
            <option value="">Выберите секцию</option>
            <option value="arm">Рукав</option>
            <option value="fiting">Фитинг</option>
            <option value="clutch">Муфта</option>
            <option value="pipe">Трубка</option>
          </select>
        </div>
        <hr class="my-4"/>

        <!-- Description -->
        <h6 class="heading-small mb-2">Подытог</h6>
        <div class="table-responsive">
          <table id="select_subtotal" class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col" class="sort" data-sort="name">Наименование</th>
              <th scope="col" class="sort" data-sort="number">Количество</th>
              <th scope="col" class="sort" data-sort="price">цена за штуку</th>
              <th scope="col" class="sort" data-sort="fullprice">Общая цена</th>
            </tr>
            </thead>
            <tbody class="list">
            <tr>
              <td>
                <span class="name mb-0 text-sm">Рукав DK test</span>
              </td>
              <td class="number">
                <input class="form-control form-control-sm" type="number" placeholder="количество" value="1">
              </td>
              <td class="price">
                <input class="form-control form-control-sm" type="number" placeholder="цена" value="1">
              </td>
              <td class="fullprice">
                1₽
              </td>
              <td>
                <a class="nav-link" href="/main">
                  <i class="fa fa-trash-alt text-red"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button onclick="addToCart()" type="button" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
