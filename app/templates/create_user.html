{% extends 'base/base.html' %}

{% block pagename %}
  Создать пользователя
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="col-5">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Форма создания пользователя</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form id="create-user-form">
            <div class="form-group">
              <label for="user-name-input" class="form-control-label">Имя</label>
              <input name="name" class="form-control" type="text" placeholder="Иван" id="user-name-input">
            </div>
            <div class="form-group">
              <label for="user-surname-input" class="form-control-label">Фамилия</label>
              <input name="surname" class="form-control" type="text" placeholder="Иванов" id="user-surname-input">
            </div>
            <div class="form-group">
              <label for="user-username-input" class="form-control-label">Email</label>
              <input name="username" class="form-control" type="email" placeholder="argon@yandex.ru" id="user-username-input">
            </div>
            <div class="form-group">
              <label for="user-role-input" class="form-control-label">Роль</label>
              <input name="role" class="form-control" type="text" placeholder="admin" id="user-role-input">
            </div>
            <a href="#!" onclick="create_user()" class="btn btn-primary">Создать</a>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}

{% block additional_scripts %}
    <script src="../static/{{ commit_hash }}/assets/js/rvd/create_user.js"></script>
{% endblock %}
